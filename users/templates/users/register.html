{%extends "users/stuinfo.html"%}
{% load bootstrap3 %}
{%block content%}
    {% if form.errors %}
        <p>Your username and password didn't match.Please try again.</p>
    {% endif %}
    <form action="{%url 'users:register'%}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-primary">sign up</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{%url 'tasks:index'%}"/>
    </form>
{%endblock content%}
