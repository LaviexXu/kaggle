{%extends "users/stuinfo.html"%}
{%block content%}
    <p>Tasks</p>
    <ul>
        {%for task in tasks%}
        <li><a href="{%url 'tasks:task_detail' task.id%}">{{task.task_name}}</a></li>
        {%empty%}
        <li>No tasks have been added</li>
        {%endfor%}
    </ul>
    {% if user.is_stuff %}
        <a href="{% url 'tasks:new_task' %}">add a new task</a>
    {% endif %}
{%endblock content%}
