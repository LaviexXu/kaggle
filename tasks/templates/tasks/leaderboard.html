{% extends 'tasks/nav_base.html' %}
{%block content%}
<table class="table table-hover">
    <thead>
        <tr>
            <td>#</td><td>student No.</td><td>score</td>
        </tr>
    </thead>
    <tbody>
        {%for result in results%}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{result.user.username}}</td>
                <td>{{result.score}}</td>
            </tr>
        {%endfor%}
    </tbody>
</table>
{%endblock content%}
