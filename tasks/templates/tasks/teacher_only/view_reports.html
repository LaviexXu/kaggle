{%extends 'users/stuinfo.html'%}
{%block content%}
<a href="{% url 'tasks:task_detail' task.id%}">back to task details</a>
    <a href="{% url 'tasks:report_zip_download' task.id %}">download students' report as a zip file</a>
    <table class="table table-hover">
    <thead>
        <tr>
            <td>Student No</td><td>Name</td><td>Report</td>
        </tr>
    </thead>
    <tbody>
        {%for report in reports%}
            <tr>
                <td>{{report.user.username}}</td>
                <td>{{report.user.userprofile.name}}</td>
                <td><a href="{% url 'tasks:report_download' report.task.id report.user.id %}" target="_blank">下载报告</a>
		<a href="{% url 'tasks:report_detail' report.task.id report.user.id%}"target="_blank">查看查重结果</a></td>
            </tr>
        {%endfor%}
    </tbody>
    </table>

{%endblock content%}
