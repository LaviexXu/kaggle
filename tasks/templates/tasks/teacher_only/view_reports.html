{%extends 'users/stuinfo.html'%}
{%block content%}
<a href="{% url 'tasks:task_detail' task.id%}">返回任务详情</a>

    <table class="table table-hover">
    <thead>
        <tr>
            <td>学号</td><td>姓名</td><td>报告</td>
        </tr>
    </thead>
    <tbody>
        {%for report in reports%}
            <tr>
                <td>{{report.user.username}}</td>
                <td>{{report.user.userprofile.name}}</td>

            </tr>
        {%endfor%}
    </tbody>
    </table>

{%endblock content%}
