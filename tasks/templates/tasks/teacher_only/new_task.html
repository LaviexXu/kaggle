{%extends "users/stuinfo.html"%}
{% load bootstrap3 %}
{%block content%}
<p>add a new task:</p>
    <form action="{% url 'tasks:new_task' %}" method="post"
    enctype="multipart/form-data">
        {%csrf_token%}
        {% bootstrap_form form%}
        {% buttons %}
            <button name="submit" class="btn btn-primary">add task</button>
        {% endbuttons %}
    </form>
{%endblock content%}
