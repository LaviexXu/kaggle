{% extends 'tasks/nav_base.html' %}
{% block content %}
<h5>提交记录</h5>
<ul>
        {%for submission in submissions%}
        <li>
                <p>提交时间：{{submission.date_added}}</p>
                <p>本次得分：{{submission.score}}</p>
                <p>描述：{{submission.description}}</p>
        </li>
        {%empty%}
        <p>你还没有提交过结果</p>
        {%endfor%}
    </ul>
<p><a href="{% url 'tasks:submit_result' task.id%}">点此提交新结果</a></p>
{% endblock content %}
